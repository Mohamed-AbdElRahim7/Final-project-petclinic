          echo "ðŸ”— Step 3/8: Join Other Masters"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          ansible-playbook playbooks/03-join-masters.yml -i inventory/hosts.ini
      
