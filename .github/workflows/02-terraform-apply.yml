name: 02 - Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform-k8s-infrastructure/**'

  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-apply:
    name: Deploy AWS Infrastructure
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      actions: write

    outputs:
      bastion_ip: ${{ steps.extract.outputs.bastion_ip }}
      lb_dns: ${{ steps.extract.outputs.lb_dns }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ§ª Test AWS Connection
        run: aws sts get-caller-identity

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: âš™ï¸ Terraform Init
        working-directory: terraform-k8s-infrastructure
        run: terraform init

      - name: ðŸš€ Terraform Apply
        working-directory: terraform-k8s-infrastructure
        run: terraform apply -auto-approve

      - name: ðŸ“Š Extract Terraform Outputs
        id: extract
        working-directory: terraform-k8s-infrastructure
        run: |
          echo "bastion_ip=$(terraform output -raw bastion_public_ip)" >> $GITHUB_OUTPUT
          echo "lb_dns=$(terraform output -raw master_load_balancer_dns)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Save Terraform Outputs
        working-directory: terraform-k8s-infrastructure
        run: |
          mkdir -p /tmp/terraform-outputs
          terraform output -raw bastion_public_ip > /tmp/terraform-outputs/bastion_ip.txt
          terraform output -raw master_load_balancer_dns > /tmp/terraform-outputs/lb_dns.txt
          terraform output -json master_private_ips > /tmp/terraform-outputs/master_ips.json
          terraform output -json worker_private_ips > /tmp/terraform-outputs/worker_ips.json
          terraform output -raw ssh_private_key > /tmp/terraform-outputs/petclinic-test-key.pem
          chmod 400 /tmp/terraform-outputs/petclinic-test-key.pem

      - name: ðŸ“¦ Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: /tmp/terraform-outputs/
          retention-days: 7

  ansible-provision:
    name: Ansible â€“ Configure Kubernetes Cluster
    runs-on: ubuntu-latest
    needs: terraform-apply

    env:
      AWS_REGION: ${{ env.AWS_REGION }}
      ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Ansible
        run: |
          pip install --upgrade pip setuptools wheel
          pip install ansible-core

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¥ Download Terraform Outputs
        uses: actions/download-artifact@v4
        with:
          name: terraform-outputs
          path: /tmp/terraform-outputs

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          cp /tmp/terraform-outputs/petclinic-test-key.pem ~/.ssh/
          chmod 400 ~/.ssh/petclinic-test-key.pem
          cat >> ~/.ssh/config <<EOF
          Host *
              StrictHostKeyChecking no
              UserKnownHostsFile=/dev/null
          EOF
          chmod 600 ~/.ssh/config

      - name: ðŸ“ Generate Inventory
        working-directory: ansible-k8s-setup
        run: |
          BASTION_IP=$(cat /tmp/terraform-outputs/bastion_ip.txt)
          LB_DNS=$(cat /tmp/terraform-outputs/lb_dns.txt)
          MASTER_IPS=$(jq -r '.[]' /tmp/terraform-outputs/master_ips.json | paste -sd ' ')
          WORKER_IPS=$(jq -r '.[]' /tmp/terraform-outputs/worker_ips.json | paste -sd ' ')

          echo "[bastion]" > inventory/hosts.ini
          echo "bastion ansible_host=$BASTION_IP ansible_user=ubuntu" >> inventory/hosts.ini
          echo "" >> inventory/hosts.ini
          echo "[masters]" >> inventory/hosts.ini
          IDX=1
          for IP in $MASTER_IPS; do
            echo "master-$IDX ansible_host=$IP node_type=master node_index=$IDX" >> inventory/hosts.ini
            IDX=$((IDX+1))
          done
          echo "" >> inventory/hosts.ini
          echo "[workers]" >> inventory/hosts.ini
          IDX=1
          for IP in $WORKER_IPS; do
            echo "worker-$IDX ansible_host=$IP node_type=worker node_index=$IDX" >> inventory/hosts.ini
            IDX=$((IDX+1))
          done
          cat >> inventory/hosts.ini <<EOF

          [first_master]
          master-1

          [other_masters]
          master-2
          master-3

          [k8s_cluster:children]
          masters
          workers

          [all:children]
          bastion
          k8s_cluster

          [k8s_cluster:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=~/.ssh/petclinic-test-key.pem
          ansible_python_interpreter=/usr/bin/python3
          ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -i ~/.ssh/petclinic-test-key.pem -o StrictHostKeyChecking=no ubuntu@$BASTION_IP"'

          [masters:vars]
          k8s_role=master

          [workers:vars]
          k8s_role=worker
          EOF

          sed -i "s|control_plane_endpoint:.*|control_plane_endpoint: \"$LB_DNS:6443\"|" inventory/group_vars/all.yml

      - name: ðŸ”Œ Test Connectivity
        working-directory: ansible-k8s-setup
        run: ansible all -i inventory/hosts.ini -m ping || echo "Some nodes not ready yet"

      - name: "âœ… Step 1: Verify Nodes"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/01-verify-nodes.yml -i inventory/hosts.ini

      - name: "ðŸŽ¯ Step 2: Init First Master"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/02-init-first-master.yml -i inventory/hosts.ini

      - name: "ðŸ”— Step 3: Join Masters"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/03-join-masters.yml -i inventory/hosts.ini

      - name: "ðŸ‘· Step 4: Join Workers"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/04-join-workers.yml -i inventory/hosts.ini

      - name: "ðŸŒ Step 5: Install CNI"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/05-install-cni.yml -i inventory/hosts.ini

      - name: "ðŸ“¦ Step 6: Create Namespaces"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/06-create-namespaces.yml -i inventory/hosts.ini

      - name: "ðŸ–¥ï¸ Step 7: Setup Kubectl"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/07-setup-kubectl-bastion.yml -i inventory/hosts.ini

      - name: "ðŸ”€ Step 8: Install Ingress"
        working-directory: ansible-k8s-setup
        run: ansible-playbook playbooks/08-install-ingress-nginx.yml -i inventory/hosts.ini
