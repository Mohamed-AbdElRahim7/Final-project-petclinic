name: 02 - Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform-k8s-infrastructure/**'

  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-apply:
    name: Deploy AWS Infrastructure
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      actions: write

    outputs:
      bastion_ip: ${{ steps.extract.outputs.bastion_ip }}
      lb_dns: ${{ steps.extract.outputs.lb_dns }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ§ª Test AWS Connection
        run: aws sts get-caller-identity

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: âš™ï¸ Terraform Init
        working-directory: terraform-k8s-infrastructure
        run: terraform init

      - name: ðŸš€ Terraform Apply
        working-directory: terraform-k8s-infrastructure
        run: terraform apply -auto-approve

      - name: ðŸ“Š Extract Terraform Outputs
        id: extract
        working-directory: terraform-k8s-infrastructure
        run: |
          echo "bastion_ip=$(terraform output -raw bastion_public_ip)" >> $GITHUB_OUTPUT
          echo "lb_dns=$(terraform output -raw master_load_balancer_dns)" >> $GITHUB_OUTPUT

      - name: ðŸš€ Trigger Ansible Provision
        uses: peter-evans/workflow-dispatch@v2
        with:
          workflow: "03-ansible-provision.yml"
          ref: "main"
          inputs:
            bastion_ip: ${{ steps.extract.outputs.bastion_ip }}
            lb_dns: ${{ steps.extract.outputs.lb_dns }}
